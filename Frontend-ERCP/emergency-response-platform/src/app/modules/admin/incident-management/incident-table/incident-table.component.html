    <table mat-table [dataSource]="incidents" class="mat-elevation-z8">
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let incident">{{ incident.type }}</td>
      </ng-container>
      
      <ng-container matColumnDef="incidentLocationId">
        <th mat-header-cell *matHeaderCellDef>Location ID</th>
        <td mat-cell *matCellDef="let incident">{{ incident.incidentLocationId }}</td>
      </ng-container>
    
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let incident">{{ incident.status }}</td>
      </ng-container>
      
      <ng-container matColumnDef="timestamp">
        <th mat-header-cell *matHeaderCellDef>Timestamp</th>
        <td mat-cell *matCellDef="let incident">{{ incident.timestamp | date:'medium' }}</td>
      </ng-container>
    
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let incident">
          <button mat-raised-button color="primary" (click)="onViewLogs(incident.incidentId)">
            View Logs
          </button>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

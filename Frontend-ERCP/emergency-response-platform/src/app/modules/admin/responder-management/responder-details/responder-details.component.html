   <!-- responder-details.component.html -->
<mat-dialog-content *ngIf="responder">
  <mat-card class="details-card">
    <mat-card-title class="details-card-title">Responder Details</mat-card-title>
    
    <mat-card-content class="details-card-content" *ngIf="!isEditing">
      <p><strong>Name:</strong> {{ responder.name }}</p>
      <p><strong>Type:</strong> {{ responder.type }}</p>
      <p><strong>Status:</strong> {{ responder.status }}</p>
      <p><strong>Station Location:</strong> {{ responder.stationLocation }}</p>
      <p><strong>Last Update:</strong> {{ responder.lastUpdate | date:'medium' }}</p>
      <p *ngIf="responder.locationId"><strong>Location ID:</strong> {{ responder.locationId }}</p>
    </mat-card-content>

    <app-responder-form 
      *ngIf="isEditing" 
      [responder]="responder"
      (submit)="updateResponder($event)">
    </app-responder-form>

    <mat-card-actions>
      <button mat-button *ngIf="!isEditing" (click)="startEditing()">Edit</button>
      <button mat-button (click)="closeDetails()">Close</button>
    </mat-card-actions>
  </mat-card>
</mat-dialog-content>

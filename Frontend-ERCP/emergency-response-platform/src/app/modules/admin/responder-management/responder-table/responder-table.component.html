<mat-card class="card-container">
  <mat-card-title class="card-title">
    Responders for {{ responderType }}
  </mat-card-title>

  <mat-table [dataSource]="responders" class="mat-elevation-z8 responsive-table">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.responderId }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.name }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span class="badge" [ngClass]="{
          'badge-success': element.status === 'AVAILABLE',
          'badge-warning': element.status === 'ASSIGNED' || element.status === 'ON_ROUTE',
          'badge-danger': element.status === 'NOT_AVAILABLE' || element.status === 'OFFLINE'
        }">
          {{ element.status }}
        </span>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" (click)="openResponderDetails(element.responderId)">
          View Details
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</mat-card>

<div class="card shadow-sm">
  <div class="card-header">
    <h5 class="card-title mb-0">{{ responder ? 'Update Responder' : 'Create Responder' }}</h5>
  </div>
  <div class="card-body">
    <form (ngSubmit)="handleSubmit()"> 
      <!-- Name -->
       <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input 
          type="text" 
          class="form-control" 
          id="name" 
          [(ngModel)]="name" 
          name="name" 
          required 
        />
      </div>


      <div class="mb-3">
        <label for="stationLocation" class="form-label">Station Location</label>
        <input 
          type="text" 
          class="form-control" 
          id="stationLocation" 
          [(ngModel)]="stationLocation" 
          name="stationLocation" 
          required 
        />
      </div>

      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select 
          class="form-select" 
          id="status" 
          [(ngModel)]="status" 
          name="status" 
          required
        >
          <option *ngFor="let s of RESPONDER_STATUSES" [value]="s">{{ s }}</option>
        </select>
      </div>
      

      <div class="mb-3">
        <label for="type" class="form-label">Responder Type</label>
        <select 
          class="form-select" 
          id="type" 
          [(ngModel)]="type" 
          name="type" 
          required
        >
          <option *ngFor="let t of RESPONDER_TYPES" [value]="t">{{ t }}</option>
        </select>
      </div>


      <div class="d-flex justify-content-end">
        <button 
          type="button" 
          class="btn btn-secondary me-2" 
          (click)="cancel()"
        >
          Cancel
        </button>
        <button 
          type="submit" 
          class="btn btn-primary"
        >
          {{ responder ? 'Update' : 'Create' }} 
        </button>
      </div>
    </form>
  </div>
</div>

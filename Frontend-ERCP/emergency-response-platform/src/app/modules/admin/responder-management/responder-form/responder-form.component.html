<mat-card>
    <mat-card-title>{{ responder ? 'Update Responder' : 'Create Responder' }}</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="handleSubmit()">
        <mat-form-field class="full-width">
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="name" name="name" required />
        </mat-form-field>
  
        <mat-form-field class="full-width">
          <mat-label>Station Location</mat-label>
          <input matInput [(ngModel)]="stationLocation" name="stationLocation" required />
        </mat-form-field>
  
        <mat-form-field class="full-width">
          <mat-label>Responder Status</mat-label>
          <mat-select [(ngModel)]="status" name="status" required>
            <mat-option *ngFor="let s of RESPONDER_STATUSES" [value]="s">{{ s }}</mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field class="full-width">
          <mat-label>Responder Type</mat-label>
          <mat-select [(ngModel)]="type" name="type" required>
            <mat-option *ngFor="let t of RESPONDER_TYPES" [value]="t">{{ t }}</mat-option>
          </mat-select>
        </mat-form-field>
  
        <div class="button-row">
          <button mat-button type="button" (click)="close.emit()">Cancel</button>
          <button mat-raised-button color="primary" type="submit">{{ responder ? 'Update' : 'Create' }}</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

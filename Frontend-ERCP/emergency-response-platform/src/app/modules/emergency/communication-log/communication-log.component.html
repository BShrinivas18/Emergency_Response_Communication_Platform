<div class="card shadow-sm mb-4">
    <!-- Card Header -->
    <div class="card-header bg-secondary text-white">
      <h2 class="card-title mb-0">Progress Logs</h2>
    </div>
  
    <!-- Card Body -->
    <div class="card-body">
      <div class="communication-log">
        <div 
          *ngFor="let entry of logs" 
          class="log-entry mb-3 p-3 border rounded"
        >
          <!-- Log Header -->
          <div class="d-flex justify-content-between align-items-center mb-2">
            <span class="log-sender fw-bold text-primary">Incident ID :{{entry.incidentId }}</span>
            <span class="log-time text-muted small"> {{ entry.timestamp | date:'medium' }}</span>
          </div>
          <!-- Log Message -->
          <div class="log-message"> <span class="log-sender fw-bold text-primary">Log : </span>{{entry.statusUpdate}}</div>
        </div>
      </div>
    </div>
  </div>

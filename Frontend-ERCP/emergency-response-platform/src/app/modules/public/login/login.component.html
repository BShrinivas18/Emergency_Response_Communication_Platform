
<div class="login-container" style="background-color: rgb(207, 227, 229);">
    <div class="login-wrapper">
      <div class="login-brand">
         <h1>Emergency Response Platform</h1>
      </div>
      
      <div class="login-content">
        <div class="login-form">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Username</label>
              <input 
                type="text" 
                id="username" 
                formControlName="username" 
                placeholder="Enter your username"
              >
              <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message">
                Username is required
              </div>
            </div>
            
            <div class="form-group">
              <label for="password">Password</label>
              <input 
                type="password" 
                id="password" 
                formControlName="password" 
                placeholder="Enter your password"
              >
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
                Password must be at least 6 characters
              </div>
            </div>

            <div class="form-group">
                <label>Role</label>
                <select formControlName="role" class="form-control" placeholder="Select a role">
                  <option value="ADMIN">Admin</option>
                  <option value="RESPONDER">Responder</option>
                </select>
              </div>
            
            <div *ngIf="loginError" class="login-error">
              {{ loginError }}
            </div>
            
            <button type="submit" [disabled]="loginForm.invalid">
              Login
            </button>
            
            <div class="login-links">
              <a href="#">Forgot Password?</a>
              <a href="mailto:emergencyresponse@emergencyresponse.org">Contact Support</a>
            </div>

            
          </form>
        </div>
        
        <div class="platform-stats">
          <h2>Platform Performance</h2>
          <div class="stats-grid">
            <div *ngFor="let stat of emergencyStats" class="stat-item">
              <div class="stat-value">{{ stat.value }}</div>
              <div class="stat-label">{{ stat.label }}</div>
            </div>
          </div>
          
          <h2>Featured Services</h2>
          <div class="services-grid">
            <div *ngFor="let service of featuredServices" class="service-item">
              <i class="material-icons">{{ service.icon }}</i>
              <h3>{{ service.title }}</h3>
              <p>{{ service.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<mat-dialog-content>
  <h2 mat-dialog-title>Report an Incident</h2>
  <form [formGroup]="incidentForm" (ngSubmit)="onSubmit()">
    <!-- Victim Name -->
    <div class="form-row">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Victim Name</mat-label>
        <input matInput formControlName="victimName" required />
      </mat-form-field>
    </div>

    <!-- Victim Contact -->
    <div class="form-row">
      <mat-form-field appearance="fill" class="full-width">
      <mat-label>Contact Details</mat-label>
        <input matInput formControlName="victimContact" required />
      </mat-form-field>
    </div>

    <!-- Victim Address -->
    <div class="form-row">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Victim Address</mat-label>
        <input matInput formControlName="victimAddress" readonly />
      </mat-form-field>
      <button mat-raised-button color="primary" type="button" (click)="useCurrentLocation('victimAddress')">
        Use My Current Location
      </button>
    </div>

    <!-- Incident Type -->
    <div class="form-row">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Incident Type</mat-label>
        <mat-select formControlName="incidentType" required>
          <mat-option *ngFor="let type of incidentTypes" [value]="type">{{ type }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- Same Location Checkbox -->
    <div class="form-row">
      <mat-checkbox formControlName="useSameLocation" (change)="updateIncidentLocation()">
        Incident Location Same as Victim Address
      </mat-checkbox>
    </div>

    <!-- Incident Location -->
    <div class="form-row">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Incident Location</mat-label>
        <input matInput formControlName="incidentLocation" readonly />
      </mat-form-field>
      <div class="button-group">
        <button mat-raised-button color="primary" type="button" (click)="useCurrentLocation('incidentLocation')">
          Use My Current Location
        </button>
        <button mat-raised-button color="accent" type="button" (click)="openMapModal()">
          Locate on Map
        </button>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="!incidentForm.valid">
        Submit Report
      </button>
    </div>
  </form>
</mat-dialog-content>

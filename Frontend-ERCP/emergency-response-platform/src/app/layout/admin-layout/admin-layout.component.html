<div class="admin-header">
  <h1>Admin Panel</h1>
  <div class="admin-actions">
    <a routerLink="/" class="btn btn-home">Home</a>
    <button class="btn btn-logout" (click)="logout()">Logout</button>
  </div>
</div>

<nav class="admin-tabs">
  <button
    *ngFor="let link of links"
    class="tab-button"
    [ngClass]="{ active: selectedTab === link }"
    (click)="setTab(link)"
  >
    {{ link }}
  </button>
</nav>

<div class="admin-panel">
  <div class="tab-card" *ngIf="selectedTab === 'Dashboard'">
    <!-- <h2>📊 Dashboard</h2>
    <p>Here’s your system overview.</p> -->
    <app-dashboard></app-dashboard>
  </div>

  <div class="tab-card" *ngIf="selectedTab === 'Incident Management'">
    <!-- <h2>🚨 Incident Management</h2>
    <p>Track and manage all incidents here.</p> -->
    <app-incident-management></app-incident-management>
  </div>

  <div class="tab-card" *ngIf="selectedTab === 'Responder Management'">
    <!-- <h2>👥 Responder Management</h2>
    <p>Manage your responders efficiently.</p> -->
    <app-responder-management></app-responder-management>
  </div>
</div>
